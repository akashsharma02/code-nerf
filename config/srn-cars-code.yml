experiment:
    id: cars-code-nerf-all-val-object-10-train-optimization
    logdir: logs-new
    randomseed: 55
    iterations: 1000000
    val_iterations: 300
    validate_every: 1000
    save_every: 5000
    print_every: 100
    val_print_every: 100
    regularizer_lambda: 1.0e-5

dataset:
    type: SRNDataset
    basedir: /home/tkhurana/Documents/akash/datasets/srn/srn_cars
    image_size: 128
    world_scale: 1.0
    train_batch_size: 2  #TODO: Needs to be one, multi batch size is not handled
    val_batch_size: 1
    near: 0.8
    far: 1.8

models:
    nerf:
      type: CodeNeRFModel
      hidden_size: 256
    embedding:
      shape_code_size: 256
      texture_code_size: 256

optimizer:
    type: AdamW
    lr: 1.0E-4
    embedding_lr: 1.0E-3
    val_type: AdamW
    val_lr: 1.0E-2
    scheduler_gamma: 0.01 # No schedule
    scheduler_step_size: 5000000

nerf:
    ray_sampler:
        num_random_rays: 16384
    point_sampler:
        num_coarse: 64
        num_fine: 128
        near_limit: 0.8
        far_limit: 1.8
        spacing_mode: "lindepth"
        perturb: True
    embedder:
        num_encoding_fn_xyz: 10
        include_input_xyz: True
        log_sampling_xyz: True
        use_viewdirs: True
        num_encoding_fn_dir: 4
        include_input_dir: True
        log_sampling_dir: True
    white_background: False
    train:
        chunksize: 12288
        radiance_field_noise_std: 0.05
    validation:
        chunksize: 12288
        radiance_field_noise_std: 0.05
