defaults:
  - datamodule: srn_cars
  - model: generative_nerf
  - optim: adamw
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

distributed: True
checkpoint_dir: ~
gpus: ~
dist_url: "env://"
cudnn_benchmark: True
data_dir: ${oc.env:DATA_DIR}

shuffle_rays: True # Randomize rays, else take rays in order
ray_sampler:
  _target_: view_synthesis.models.RaySampler
  num_samples: ${oc.decode:${oc.env:NUM_RAYS}}

experiment:
  randomseed: 1
  logdir: ${oc.env:LOG_DIR}
  id: "test"
  encoder_lr: 1e-4
  decoder_lr: 1e-4
  runs_per_image: 2
  iterations: 500000
  validation_freq: 1000
  print_freq: 100
  save_freq: 25000

