defaults:
  - datamodule: srn_cars
  - model: generative_film_nerf
  - optim: adam
  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

distributed: True
checkpoint_dir: ${oc.env:CHECKPOINT}
gpus: ~
dist_url: "env://"
cudnn_benchmark: True
data_dir: ${oc.env:DATA_DIR}

num_rays: ${oc.decode:${oc.env:NUM_RAYS}}
scheduler:
  _target_: torch.optim.lr_scheduler.ExponentialLR
  gamma: 0.999995

experiment:
  randomseed: 1
  logdir: ${oc.env:LOG_DIR}
  id: "srn128-film-reludecoder-1e-5-1e-3-6condlayers"
  encoder_lr: 1e-5
  decoder_lr: 1e-3
  iterations: 20000
  validation_freq: 20
  save_freq: 500

